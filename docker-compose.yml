version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=${DB_NAME}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
      args:
        NODE_ENV: production
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    expose:
      - "3000"
    volumes:
      - /var/www/uploads:/usr/src/app/uploads   # ✅ مجلد الصور الدائم
    networks:
      - backend

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /var/www/uploads:/usr/share/nginx/html/uploads:ro  # ✅ تقديم الصور مباشرة
    depends_on:
      - api
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
    driver: bridge
